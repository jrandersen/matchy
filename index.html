<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN from code.jquery.com -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- @misc Normalize.css, title = normalise.css, howPublished = https://github.com/necolas/normalize.css/, datePublished = Nov 4 2018 -->
    <link rel="stylesheet" href="css/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <script src="js/app.js" defer></script>
    <script src="js/stopwatch.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Matchy McMatchface</title>
</head>
<body class= 'light' id='light'>
    <div class='container' id='container'>
        <button class='nav__btn' id='end'>End Game</button>
        <button class='nav__btn' id='info'>Info</button>
        <div class='card bob' id='0001'>
            <div class=flip>
                <div class= 'card__front'></div>
                <div class= 'card__back'><i class="fas fa-star" style="font-size:65px;"></i></i></div>
            </div>
        </div>
        <div class='card jill' id='0000'>
            <div class=flip>
                <div class= 'card__front'></div>
                <div class= 'card__back'><i class="fas fa-square" style="font-size:65px;"></i></div>
            </div>
        </div>
        <div class='card bill' id='0001'>
            <div class=flip>
                <div class= 'card__front'></div>
                <div class= 'card__back'><i class="fas fa-cloud" style="font-size:65px;"></i></div>
            </div>
        </div>
        <div class='card jane' id='0000'>
            <div class=flip>
                <div class= 'card__front'></div>
                <div class= 'card__back'><i class="fas fa-square" style="font-size:65px;"></i></div>
            </div>
        </div>
        <nav id='side__nav'>
            <div id='score'>Score
                <ul>
                    <li>12:00</li>
                    <li>12:45</li>
                    <li>14:50</li>
                    <li>16:00</li>
                    <li>16:26</li>
                </ul>
            </div>
            <div class='timer'>Timer
                <a id='timer'>00:00</a>
            </div>
            <div class='match'>Match
                <a id='match'>0</a>
            </div>
        </nav>
    </div>
    <div class="modal__bg">
        <div class="modal">
            <h4>Want to play again?</h4>
            <div></div>
            <div class='modal__close'>X</div>
            <div class='both__btn'>
                <button class='modal__btn' id='modal__start'>Play!</button>
            </div>
        </div>
    </div>
</body>
</html>
