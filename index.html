<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CDN from code.jquery.com -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- @misc Normalize.css, title = normalise.css, howPublished = https://github.com/necolas/normalize.css/, datePublished = Nov 4 2018 -->
    <link rel="stylesheet" href="css/node_modules/normalize.css/normalize.css">
    
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Matchy McMatchface</title>
</head>
<body class= 'light' id='light'>
    <div class='container' id='container'>
        <button class='end' id='end'>End Game</button>
        <button class='info' id='info'>Info</button>
        <div class='card__one bobloblaw' id='8456'>
            <div class=card__flip_1>
                <div class= 'card__front_1'>front</div>
                <div class= 'card__back_1'>back</div>
            </div>
        </div>
        <div class='card__two bobloblaw' id='8456'>
            <div class=card__flip_2>
                <div class= 'card__front_2'>front</div>
                <div class= 'card__back_2'>back</div>
            </div>
        </div>
        <div class='card__three boblob' id='9999'>
            <div class=card__flip_3>
                <div class= 'card__front_3'>front</div>
                <div class= 'card__back_3'>back</div>
            </div>
        </div>
        <div class='card__four boblob' id='9999'>
            <div class=card__flip_4>
                <div class= 'card__front_4'>front</div>
                <div class= 'card__back_4'>back</div>
            </div>
        </div>
        <nav id='side__nav'>
            <div id='score'>Score:
                <ul>
                    <li>12:00</li>
                    <li>12:45</li>
                    <li>14:50</li>
                    <li>16:00</li>
                    <li>16:26</li>
                </ul>
            </div>
            <div id='timer'>Timer
                <a>00:00</a>
            </div>
        </nav>
    </div>
    <div class="modal__bg">
        <div class="modal">
            <h4>Want to play again?</h4>
            <div></div>
            <div class='modal__close'>X</div>
            <div class='both__btn'>
                <button class='modal__btn' id='modal__end'>End Game</button>
                <button class='modal__btn' id='modal__start'>Play Again</button>
            </div>
        </div>
    </div>
</body>
</html>
